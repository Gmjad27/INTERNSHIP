<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            background-color: gray;
        }

        .con {
            height: 500px;
        }

        h3 {
            height: 60px;
        }

        input[type='range']::-webkit-slider-thumb {
            background-color: orange !important;
        }

        input[type='range']::-webkit-slider-runnable-track {
            background-color: rgb(177, 245, 233) !important;

        }


        span {
            background-color: gray;
            padding: 3px 10px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="card col-md-5 p-4 shadow-sm con">

        <h1 class="text-center mb-4">Calculate your BMI</h1>
        
        <div>
            <input type="range" id="weight" class="form-range mb-2" onchange="">
            <label for="" class="mb-4">WEIGHT: <span id="wr"> 50 </span> kg</label>
        </div>

        <div>

            <input type="range" id="hieght" class="form-range mb-2" max="250">
            <label for="" class="mb-5">HIEGHT: <span id="hr"> 125 </span>cm</label>
        </div>


        <button class="btn btn-warning mb-5" onclick="cal()">CALCULATE</button>

        <h3 class="text-center p-2" id="ans"></h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>

</html>
