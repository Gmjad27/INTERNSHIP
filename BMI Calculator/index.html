<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="bg-light card col-md-9 p-4 d-flex justify-content-center mx-auto my-5">
        <div style="background-image: url('https://media.istockphoto.com/id/1361979553/vector/indikator-bmi-on-white-background-chart-concept-vector-icon.jpg?s=612x612&w=0&k=20&c=pTA-NeyIyU_rtmZ0TVjVQqiM5037e9jxmA87TVuENhA='); background-position: center;
        background-size: cover; width: 180px; height: 180px; text-align: center; margin-left: 38%;"></div>
        <h3 class="text-center mb-5">BMI Calculator</h3>
        <form>
            <div class="mb-4 d-flex">
                <label class="form-label mt-2">Weight(kg)</label>
                <input type="number" class="form-control">
            </div>
            <div class="mb-4 d-flex">
                <label class="form-label mt-2">Height(m)</label>
                <input type="number" class="form-control" id="height">
            </div>
            <button type="submit" class="btn btn-primary mb-4 mr-8" style="margin-left: 70px;">GetBMI</button>
            <!-- <button type="submit" class="btn btn-dark mb-4">Reload</button> -->
        </form>
        <!-- <p class="text-center">Your BMI is: 25 </p>
        <p class="text-center">You are Underweight</p> -->

        <div class="d-flex justify-content-center mb-0 p-4">
            <div class="p-2  text-dark  text-center" style="  width: 190px; background-color: rgb(239, 239, 240);">BMI
            </div>
            <div class="p-2  text-center" style=" width: 290px; background-color: rgb(239, 239, 240);">Result
            </div>
        </div>
        <div class="d-flex justify-content-center mb-5" style="margin-top: -17px;">
            <div class="p-2  text-dark  text-center" style="width: 190px; background-color: rgb(212, 212, 212);">28.23
            </div>
            <div class="p-2  text-center" style=" width: 290px; background-color: rgb(212, 212, 212);">Over
                Weight</div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
